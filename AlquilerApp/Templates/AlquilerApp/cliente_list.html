{% extends "AlquilerApp/padre.html" %}

{% load static %}

{% block ContenidoQueCambia %}

    <p> Nuestros clientes</p>

    <ul>
        {% for cliente in object_list %}

            <li>
                <p> NOMBRE: {{cliente.nombre}}</p>
                <p>
                    
                        <a href="{% url 'Detail' cliente.id %}" class="btn btn-success"> Ver </a>
                        {% if request.user.is_staff %}
                            <a href="{% url 'Edit' cliente.id %}" class="btn btn-primary"> Editar </a>
                            <a href="{% url 'Delete' cliente.id %}" class="btn btn-danger"> Borrar </a>        
                        {% endif %}
                    </div>
                </p>
            </li> 
        {% endfor %}    

    </ul>

    
{% endblock %}
