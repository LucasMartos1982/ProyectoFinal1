{% extends "AlquilerApp/padre.html" %}

{% load static %}

{% block ContenidoQueCambia %}

    {% if myform.error %}
    
    <p style="color:red;"> Datos incorrectos, revisar </p>

    {% endif %}

    <p> Buscando... {{ item }} </p>

    {% if cod %}
        <ul> 
            {% for it in cod %}
                <li> {{ cod.item }} </li>
                <li> {{ cod.precio }} </li>
            {% endfor %}
        </ul>

    {% endif%}
    
{% endblock %}
