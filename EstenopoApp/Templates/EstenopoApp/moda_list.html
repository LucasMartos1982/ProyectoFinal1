{% extends "EstenopoApp/padre.html" %}

{% load static %}

{% block ContenidoQueCambia %}

    <p> Nuestras tarifas </p>

    <ul>
        {% for moda in object_list %}

            <li>
                <p> NOMBRE: {{moda.nombre_moda}}</p>
                <img src="../../media/{{moda.foto}}" alt="{{moda.nombre_moda}}" class="img-fluid" width="400" height="500">                
                <p>
                    <a href="{% url 'MDetail' moda.id %}" class="btn btn-success">Ver</a>
                    {% if request.user.is_staff %}
                        <a href="{% url 'MEdit' moda.id %}" class="btn btn-primary" > Editar </a>
                        <a href="{% url 'MDelete' moda.id %}" class="btn btn-danger" > Borrar </a>        
                    {% endif %}
                </p>
            </li> 
        {% endfor %}    

    </ul>

    
{% endblock %}
